<form class="form-cont" [formGroup]="formContact" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite seu nome">


  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Digite seu email" formControlName="email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="form-content" *ngIf="submittedData">
  <h3>Submitted Data:</h3>
  <p><strong>Name:</strong> {{ submittedData.name }}</p>
  <p><strong>Email:</strong> {{ submittedData.email }}</p>
</div>
